# Inserts a blank line between shell prompts
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
# disabled = true

[username]
format = " [â•­â”€$user]($style)@"
show_always = true
style_root = "bold red"
style_user = "bold dimmed green"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "bold cyan"
trim_at = "-"

# Third param
[directory]
style = "bold cyan"
truncate_to_repo = false
truncation_length = 0
repo_root_style = "purple"
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($repo_root_style) "
# Fourth param
[sudo]
disabled = true

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "â‡¡${count}"
behind = "â‡£${count}"
